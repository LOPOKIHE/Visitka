<html>
    <head>
    <title> Сайт-візитка </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Визитка</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { width: 80%; margin: 0 auto; }
        header { background: #333; color: white; padding: 20px 0; text-align: center; }
        header h1 { font-size: 2em; }
        nav ul { list-style: none; text-align: center; margin-top: 10px; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-size: 1.2em; }
        nav ul li a:hover { text-decoration: underline; }
        .section { padding: 40px 0; background-color: #fff; margin-bottom: 20px; text-align: center; }
        .section h2 { font-size: 1.8em; margin-bottom: 20px; }
        .section p, .section ul { font-size: 1.1em; }
        ul { list-style-type: none; }
        ul li { margin: 10px 0; }
        footer { background: #333; color: white; text-align: center; padding: 10px 0; }
    </style>
    </head>
<body>
<header>
    <img src="https://www.svgrepo.com/show/474386/internet.svg" width="50px">
    <nav>
        <a href="">Візитка</a>
    </nav>
</header>
<main>
    <img src="https://www.svgrepo.com/show/513320/man.svg" width="60px"/>
    <h1>Мене звати Андрій</h1>
    <p> Привіт, мене звати Андрій, мені 14 років я навчаюсь Frontend (автор не знає що про себе написати).</p>
</main>
<footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
